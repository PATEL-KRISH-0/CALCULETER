<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULETER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculeter">
        <div class="result">

        </div>
        <div class="keys">
            <div class="numbers">
                <span class="num-1 num-Box">1</span>
                <span class="num-2 num-Box">2</span>
                <span class="num-3 num-Box">3</span>
                <span class="num-4 num-Box">4</span>
                <span class="num-5 num-Box">5</span>
                <span class="num-6 num-Box">6</span>
                <span class="num-7 num-Box">7</span>
                <span class="num-8 num-Box">8</span>
                <span class="num-9 num-Box">9</span>
                <span class="num-zero opr-Box">0</span>
                <div class="equal opr-Box">=</div>
                <div class="reset opr-Box">clear</div>
            </div>
            <div class="opretors">
                <span class="subtraction opr-Box">-</span>
                <span class="multiplication opr-Box">*</span>
                <span class="addition opr-Box">+</span>
                <span class="division opr-Box">%</span>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
